<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <!-- Nav Start -->

    <nav>

        <div class="container">

            <div class="logo">

                <a href="">Logo</a>

            </div>

            <div class="links">

                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#games">Games</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

            </div>

            <div class="icon">

                <i class="fa-solid fa-bars"></i>

            </div>

        </div>

    </nav>

    <!-- Nav End -->

    <!-- Home Start -->

    <section class="home-section" id="home">

        <div class="container">

            <div class="image">

                <img src="images/background.jpg" alt="">

            </div>

            <div class="text">

                <h1>Having problems leveling up in your favorite game.</h1>
                <p>No problem we got you just send us your account and we are on.</p>

            </div>

        </div>

    </section>

    <!-- Home End -->

    <!-- Main Start -->

    <section class="main-section" id="games">

        <div class="section-title">

            <h2>Games that we play</h2>

        </div>

        <div class="container">

            <div class="cards">

                <div class="card">

                    <div class="image">

                        <img src="images/fortnite.jpg" alt="">

                    </div>

                    <div class="title">

                        <h3>Fontnite</h3>

                    </div>

                </div>

                <div class="card">

                    <div class="image">

                        <img src="images/gta.jpg" alt="">

                    </div>

                    <div class="title">

                        <h3>Grand Theft Auto Online</h3>

                    </div>

                </div>

                <div class="card">

                    <div class="image">

                        <img src="images/rocket.jpg" alt="">

                    </div>

                    <div class="title">

                        <h3>Rocket League</h3>

                    </div>

                </div>

                <div class="card">

                    <div class="image">

                        <img src="images/fall-guys.jpg" alt="">

                    </div>

                    <div class="title">

                        <h3>Fall Guys</h3>

                    </div>

                </div>

            </div>

        </div>

    </section>

    <!-- Main End -->

    <!-- Contact Start -->

    <section class="contact-section" id="contact">

        <div class="section-title">

            <h2>Contact</h2>

        </div>

        <div class="container">

            <form action="https://sheetdb.io/api/v1/f2c4kj9l8x2n0" method="post" name="contactform" id="sheetdb-form">

                <input type="text" id="name" placeholder="Full name" name="data[name]" class="form-control">
                <br>
                <input type="email" id="email" placeholder="Email" name="data[email]" class="form-control">
                <br>
                <input type="text" id="phone" placeholder="Phone" name="data[number]" class="form-control">
                <br>
                <textarea id="comments" class="form-control" name="data[message]" placeholder="Message"></textarea>
                <br>
                <input type="submit" value="Send message" class="btn btn-primary" id="submit">

            </form>

        </div>

    </section>

    <!-- Contact End -->

    <script src="app.js"></script>

</body>
</html>
